<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-School</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--First Section begin-->
   <div class="first-section">
        <!-----------------------------------------------Nav and logo part markup--------------------------------------------> 
        <div class="container header">
            <div class="row">
                <div class="col-md-4">
                    <img class="logo mt-1" src="img/ICON/logo3.png" alt="This is main logo">
                </div>
                <div class="col-md-8 ">
                    <ul class="nav justify-content-end col-sm-justify-content-start font-weight-bold">
                        <li class="nav-item pr-3">
                        <a class="nav-link " href="#">Books</a>
                        </li>
                        <li class="nav-item px-3">
                        <a class="nav-link" href="#">Courses</a>
                        </li>
                        <li class="nav-item px-3">
                        <a class="nav-link" href="#">Others</a>
                        </li>
                        <li class="nav-item px-3">
                        <a class="nav-link " href="#">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-----------------------------------------------Banner part markup--------------------------------------------> 
        <div class="container banner">
            <div class="row">
                <div class="col-md-6 mt-4">
                    <h5>Are you ready to Learn?</h5>
                     <h1>Learn with fun on <span>any schedule</span></h1>
                    <p class="text-secondary">Lorem ipsum dolor sit amet consectetur a. Vitae temporibu voluptatem magni.</p>
                   <button> Get Started</button>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6 col-ex-6">
                     <img src="img/Photos/Illustration.png" alt="">
                </div>
            </div>
        </div>
   </div>
    <!-----------------------------------------------Feature section markup begn--------------------------------------------> 
    <div class="container feature">
        <div class="row">
            <div class="col-md-3 text-center py-5">
                <img class="pb-4 " src="img/ICON/book.png" alt="">
                <h3>1500+ Topic</h3>
                <h5 class="text-secondary">Learn Anythings</h5>
            </div>
            <div class="col-md-3 box-shadow text-center py-5 ">
                <img class="pb-4" src="img/ICON/Student.png" alt="">
                <h3>1500+ Topic</h3>
                <h5 class="text-secondary">Learn Anythings</h5>
            </div>
            <div class="col-md-3 text-center py-5">
                <img class="pb-4" src="img/ICON/Test.png" alt="">
                <h3>1500+ Topic</h3>
                <h5 class="text-secondary">Learn Anythings</h5>
            </div>
            <div class="col-md-3 text-center py-5">
                <img class="pb-4" src="img/ICON/Students.png" alt="">
                <h3>1500+ Topic</h3>
                <h5 class="text-secondary">Learn Anythings</h5>
            </div>
        </div>
    </div>

    <!-----------------------------------------------Javascript link part--------------------------------------------> 

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
